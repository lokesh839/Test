<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Theme Park Ticket Booking</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="./output.css" rel="stylesheet">
</head>

<body class="bg-gray-100 text-gray-900 ">
  <header class="bg-blue-500 text-white p-4 text-center">
    <h1 class="text-3xl font-bold">Theme Park Ticket Booking</h1>
  </header>

  <main class="max-w-3xl mx-auto mt-10 bg-white p-8 rounded-lg shadow-md">
    <h2 class="text-2xl font-semibold mb-6">Book Your Tickets</h2>

    <form id="ticket-form" class="space-y-6">
      <div>
        <label for="name" class="block text-sm font-medium">Full Name</label>
        <input type="text" id="name" name="name" required
          class="mt-1 block w-full px-3 py-2 bg-gray-100 border border-gray-300 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500">
      </div>

      <div>
        <label for="email" class="block text-sm font-medium">Email Address</label>
        <input type="email" id="email" name="email" required
          class="mt-1 block w-full px-3 py-2 bg-gray-100 border border-gray-300 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500">
      </div>

      <div>
        <label for="ticket-count" class="block text-sm font-medium">Number of Tickets</label>
        <input type="number" id="ticket-count" name="ticket-count" min="1" max="10" value="1" required
          class="mt-1 block w-full px-3 py-2 bg-gray-100 border border-gray-300 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500">
      </div>

      <div>
        <label for="date" class="block text-sm font-medium">Visit Date</label>
        <input type="date" id="date" name="date" required
          class="mt-1 block w-full px-3 py-2 bg-gray-100 border border-gray-300 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500">
      </div>

      <div>
        <label for="total-price" class="block text-sm font-medium">Total Price: </label>
        <p id="total-price" class="text-lg font-semibold">$50</p>
      </div>

      <button type="submit"
        class="w-full bg-blue-500 hover:bg-blue-600 text-white py-2 rounded-md focus:outline-none">Book Now</button>
    </form>
  </main>

  <script>
    const ticketPrice = 50; // Price per ticket
    const ticketCountInput = document.getElementById('ticket-count');
    const totalPriceElement = document.getElementById('total-price');

    ticketCountInput.addEventListener('input', updateTotalPrice);

    function updateTotalPrice() {
      const ticketCount = parseInt(ticketCountInput.value);
      const totalPrice = ticketCount * ticketPrice;
      totalPriceElement.textContent = `$${totalPrice}`;
    }

    const form = document.getElementById('ticket-form');
    form.addEventListener('submit', function (event) {
      event.preventDefault();
      alert('Tickets successfully booked!');
    });
  </script>
</body>

</html>
